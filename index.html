<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Quote Generator</title>

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="container header">
      <div class="row">
        <div class="col">
          <div class="jumbotron mb-0">
            <h1 class="text-center">
              Random Quote Generator
            </h1>
            <p class="quote">By Hassan</p>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="quotes__container">
            <ul class="quotes__list"></ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-around">
          <div class="quotes__type">
            <p>Quotes type</p>
            <div>
              <input type="radio" id="love" name="type" value="love" checked />
              <label for="love">Love</label>
            </div>

            <div>
              <input
                type="radio"
                id="motivation"
                name="type"
                value="motivation"
              />
              <label for="motivation">Motivational</label>
            </div>
          </div>
          <div class="quotes__count">
            <label for="quotesCount">Select Number of Quotes</label>
            <select name="quotesNumber" id="quotesCount">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-primary" id="generate-quote">
            Generate
          </button>
          <button class="btn btn-primary" id="resetBtn">
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
